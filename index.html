<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <!--the whole container-->
      <div>
        <h1 class="text-center fw-bold text-primary">Some charters to Crete</h1>
      </div>
      <!--the input field for the search-->
      <input
        type="text"
        id="filterInput"
        class="form-control mb-3"
        placeholder="Filter advertisements by title..."
      />
      
      <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
    <!-- Filtersektion med stilrena Bootstrap-checkboxar -->
    <div class="d-flex gap-3">
        <div class="form-check">
            <input type="checkbox" id="filterPool" class="form-check-input">
            <label for="filterPool" class="form-check-label">Pool</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="filterBar" class="form-check-input">
            <label for="filterBar" class="form-check-label">Bar</label>
        </div>
    </div>
    
    <!-- Sorteringsknapp med skuggning och bättre färg -->
    <button id="sortButton" class="btn btn-primary shadow-sm">
        Sort from highest price
    </button>
</div>


      <div id="adsContainer" class="row"></div>
      <!--the container where the ads will be shown dynamically-->
    </div>
    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <!-- Färgad header -->
            <h5 class="modal-title" id="detailsModalLabel">Hotel Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-light" id="modalBody">
            <!-- Ljus bakgrund -->
            <!-- Details will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="jsfile.js"></script>
  </body>
</html>
